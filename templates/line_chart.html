<!DOCTYPE html>
<html>
<head>
    <title>Simple Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  </head>
<body>
    <h1>Line Chart</h1>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels | safe }},
                datasets: [{
                    label: 'Random Data',
                    data: {{ data | safe }},
                    // Add styling options as needed
                }]
            },
            // Add chart configuration options as needed
        });
    </script>
</body>
</html>
